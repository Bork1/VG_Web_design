<!DOCTYPE html>
<html>

<head>
    <style>
        /* Коричневая линия #603914  */
        /* Светло-серый фон #C7C7C7 или ##F2F2F2 */
        /* Сервис подбора цветов hailpixel */
        
        html {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        
        .header {
            height: 100px;
            width: 100%;
            border-top: 5px solid #603914;
            background-color: #F2F2F2;
            padding-left: 1rem;
        }
        
        .header__item {
            display: inline-block;
            vertical-align: middle;
        }
        
        .header__login {
            float: right;
            height: 100%;
            background-color: #A0B7C5;
            color: #f0f0f0;
            padding: 0 0.5rem;
        }
        
        .logo-container {
            height: 100%;
        }
        
        .logo {
            height: 100%;
        }
        
        .menu__item {
            display: inline-block;
            margin-left: 10px;
            background-color: #E7E7E7;
            height: 80px;
            padding: 0 10px;
            position: relative;
        }
        
        .menu__item_text {
            line-height: 80px;
            font-size: 20px;
        }
        
        .menu__content {
            position: absolute;
            background-color: #123456;
            visibility: hidden;
            width: 150px;
            top: 80px;
            left: 0;
        }
        
        .menu__item:hover .menu__content {
            visibility: visible;
        }
        
        .menu__content:hover {
            visibility: visible;
        }
    </style>
    <meta charset="UTF-8">
</head>

<body>
    <div class="header">
        <span class="header__item logo-container">
            <img class="logo" src="./../static/img/logo.svg">
        </span>

        <nav class="header__item">

                </div>
            </div>
            <div class="menu__item">
                <div class="menu__item_text">Меню</div>
            </div>
        </nav>
